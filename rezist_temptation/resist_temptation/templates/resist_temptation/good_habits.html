{% extends 'resist_temptation/base.html' %}

{% block content %}
<br>
<br>
<br>
{{ date }}
<br>
<br>
<br>
<br>
<br>
<br>
<form method="post">
    {% csrf_token %}
    <table class="table-fill">
        <thead>
            <tr>
                <th class="text-left"></th>
                <th class="text-left">Habit</th>
                <th class="text-left">Performed Count</th>
                <th class="text-left">Mark as Done</th>
            </tr>
        </thead>
        <tbody class="table-hover">
            
            {% for habit in habits %}
                <tr>
                    <td class="text-left"><button class="button-red2" type="submit" name="delete" value="{{ habit.habit }}" class="habit">Delete</button></td>
                    <td class="text-left">{{ habit.habit }}</td>
                    <td class="text-left">{{ habit.performed_count }}</td>
                    <td class="text-left">
                        <button class="button-green" type="submit" name="increase" value="{{ habit.habit }}" class="habit">+</button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <br>
    <br>
    <br>

    Add habit<br>
    <input name="habit" type="text"><br>
    <br>
        <button class="button-menu" type="submit" name="add_habit" value="Add!" class="habit">
            Add
        </button>
</form>

<br>
<br>
<br>
<br>

<a href="{% url 'good_habits_statistics' %}">
    <button class="button-orange">
       Statistics
    </button>
 </a>
<br>
 <a href="{% url 'index' %}">
    <button class="button-orange">
       Home
    </button>
 </a>


{% endblock content %}
