{% extends 'programari/base.html' %}

{% block content %}

<h3>Aici poti cauta o programare dupa numarul de telefon</h3>
<form method="post">
      {% csrf_token %}
      <input name = "cauta-telefon" type = "text">
        <br>
      <input type = "submit" value = "Cauta">
</form>

<br><br>
{{ mesaj }}
<br>
<ul>
{% for programare in rezultat %}
<li> {{ programare }} </li>
{% endfor %}
</ul>
<br><br>


{% endblock content %}
