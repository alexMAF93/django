{% extends 'board/base.html' %}

{% block content %}


<h2>Login</h2>

{% if form.non_field_errors %}
{% for error in form.non_field_errors %}
  <span class="auth_error">{{ error }}</span>
{% endfor %}
{% endif %}


<div>
  <form method="post">
    {% csrf_token %}
    <table>
      {% for field in form %}
      <tbody>
        <tr>
          <td>
        <label>{{ field.label_tag }}</label>
        </td>
        <td>
        {{ field }}
        </td>
        </tr>
      {% endfor %}
    </table>
  <input type="submit" style="float: right;" value="Login">
  </form>
</div>


{% endblock content %}
