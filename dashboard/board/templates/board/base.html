{% load static %}

<html>
<head>
    {% if title %}
      <title> {{ title }} </title>
    {% else %}
      <title>Dashboard</title>
    {% endif %}
    <link rel="stylesheet" type="text/css" href="{% static 'board/main.css' %}">
</head>

<body>


<div class="site-header">
{% block content %}

{% endblock %}
</div>

{% if user.is_authenticated %}
  <div class="way_down">
    {% if title != 'Home Page' %}
      <a class="homebutt" href="{% url 'index' %}">home >></a>
    {% endif %}
  <br>
    <small>You are logged in on centos as {{ user }}</small>
  </div>
{% else %}
  <small>Don't have an account? Register <a href="{% url 'signup' %}">here</a>!</small>
{% endif %}

</body>
</html>
