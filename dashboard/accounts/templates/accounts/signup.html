{% extends 'accounts/base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <h2>Sign up</h2>



  <form method="post">
    {% csrf_token %}
    <table>
      {% for field in form %}
      <tbody>
        <tr>
          <td>
        <label>{{ field.label_tag }}</label>
        </td>
        <td>
        {{ field }}
        </td>
        {% if field.errors %}
          <td> {{ field.errors }} </td>
        {% endif %}
        </tr>
      {% endfor %}
    </table>
  <input type="submit" style="float: right;" value="Sign Up">
  </form>
  <small>Already have an account? Log in <a href="{% url 'login' %}">here</a>!</small>





{% endblock %}
